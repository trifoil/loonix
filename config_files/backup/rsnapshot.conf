snapshot_root   /backup/

# how many backups in time span

retain  daily   7
retain  weekly  4
retain  monthly 12

# directories to backup

backup  /           localhost/root/
backup  /home       localhost/home/
backup  /var        localhost/var/

# directories Ã  exclure

exclude /proc/
exclude /sys/
exclude /dev/
exclude /run/
exclude /tmp/
exclude /mnt/
exclude /media/
exclude /lost+found


